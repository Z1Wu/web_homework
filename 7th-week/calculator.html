<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src = './test.js'></script>
	<script type="text/javascript" src = './calc-modified.js'></script>
</head>
<body>
	<div id = "container">
		<p id = 'title'> Nomal</p>
		<div id = "message-row">
			<span id = "input-box" style="font-size: 380%">0</span>
		</div>
		<dir id = "keyboard">
			<button id = "key7" class="number"> 7 </button>
			<button id = "key8" class="number"> 8 </button>
			<button id = "key9" class="number"> 9 </button>
			<button id = "ope-div" class="ope"> ÷ </button>
			<button id = "key4" class="number"> 4 </button>
			<button id = "key5" class="number"> 5 </button>
			<button id = "key6" class="number"> 6 </button>
			<button id = "ope-muti" class="ope"> × </button>
			<button id = "key1" class="number"> 1 </button>
			<button id = "key2" class="number"> 2 </button>
			<button id = "key3" class="number"> 3 </button>
			<button id = "ope-sub" class="ope"> - </button>
			<button id = "key0" class="number"> 0 </button>
			<button id = "dex-point" class="number"> . </button>
			<button id = "back-space"> ← </button>
			<button id = "ope-plus" class="ope"> + </button>
			<button id = "l-bracket"> ( </button>
			<button id = "r-bracket"> ) </button>
			<button id = "ce"> CE </button>
			<button id = "equal"> = </button>
		</dir>
	</div>
</body>
</html>
