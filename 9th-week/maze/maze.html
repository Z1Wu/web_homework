<!DOCTYPE html>
<html>
<head>
	<link href="maze.css" rel="stylesheet" type="text/css"/>
	<title>maze</title>
</head>
<body>
	<div class = "header"> 
		<p class = "first-title">The Amazing Mouse Maze! </p>
		<p class = "description">Move your mouse over 'S' to begin.</p>
		<p class = "tip"></p>
	</div>
	<div class = "maze-area">
		<div class = "wall top-left"> </div>
		<div class = "wall top-center"> </div>
		<div class = "wall top-right"> </div>
		<div class = "wall middle-left"></div>
		<div class = "wall middle-center"> </div>
		<div class = "wall middle-right"></div>
		<div class = "wall bottom-left"> </div>
		<div class = "wall bottom-center"> </div>
		<div class = "begin"> S </div>
		<div class = "end"> E </div>
		<div class = "wall bottom-right"> </div>
		<div class = 'checker'></div>
	</div>
	<div class = "footer">
		<p> The object of this game to mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
		<div class = "wall-sample">

		</div>
		<p> Good luck!</p>
	</div>

</body>
	<script src="maze.js"></script>
</html>
